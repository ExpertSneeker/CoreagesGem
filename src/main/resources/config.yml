#插件前缀
prefix: "CoreagesGem >>>"

#默认附魔最大等级
max: 10

#工具组
group:
  #剑组
  sword:
    #钻石剑
    - DIAMOND_SWORD
    #铁剑
    - IRON_SWORD
  #弓
  bow:
    - BOW

#具体附魔内容
enchant:
  - name: "&e剑弓体2级附魔宝石"
    #检测的宝石名字
    type: DIAMOND
    #检测的宝石材质
    enchant: POWER
    #附魔的类型 我瞎打的我也不清楚
    indestructible: "t"
    #t 则生效 否则删除这个或者改成其他的不生效
    setname: "name"
    addlore:
      - "www"
    custommodels: 0
    #添加则生效 不添加则不生效
    max: 20
    #最大等级(不需要删除即可~)
    support:
      - sword
      - bow
    #支持的工具组
  - name: "&e弓默认附魔宝石"
    type: DIAMOND
    enchant: POWER
    #提升的等级 默认为1
    uplevel: 1
    support:
      - bow0